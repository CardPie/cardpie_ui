<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex align-items-center h-100">
            <div
                class="col-lg-6 d-flex align-items-center justify-content-center vh-100 banner"
            >
                <!-- Login form fields go here -->
                <div class="image-container vh-100 banner">
                    <img
                        src="assets/images/landingpage.png"
                        class="flip-horizontal"
                        alt="Banner"
                    />
                </div>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="row logo-hover" routerLink="/">
                    <img
                        src="assets/images/logo_cardpie_2.png"
                        class="logo"
                        alt="logo"
                    />
                </div>
                <div class="row">
                    <h1 class="text">Hey, hello</h1>
                    <p class="normal-text">
                        Enter the information you entered while registering
                    </p>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control form-control-lg"
                            placeholder="Email address *"
                            [ngClass]="{
                                'is-invalid':
                                    submitted && loginForm.controls.email.errors
                            }"
                            formControlName="email"
                        />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input
                            type="password"
                            id="form3Example4"
                            class="form-control form-control-lg"
                            placeholder="Password"
                            id="password"
                            formControlName="password"
                            [ngClass]="{
                                'is-invalid':
                                    submitted &&
                                    loginForm.controls.password.errors
                            }"
                        />
                    </div>

                    <div
                        class="d-flex justify-content-between align-items-center"
                    >
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input
                                class="form-check-input me-2"
                                type="checkbox"
                                value=""
                                id="form2Example3"
                            />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-primary fw-bold"
                            >Forgot password?</a
                        >
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button
                            type="submit"
                            class="btn btn-lg btn-login"
                            style="padding-left: 2.5rem; padding-right: 2.5rem"
                            [disabled]="loginForm.invalid"
                        >
                            Login
                        </button>
                        <div
                            class="row justify-content-between align-items-center"
                        >
                            <div class="line">
                                <hr />
                            </div>
                            <div class="or">
                                <p>or</p>
                            </div>
                            <div class="line">
                                <hr />
                            </div>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-lg btn-google-login"
                            style="padding-left: 2.5rem; padding-right: 2.5rem"
                        >
                            <img
                                src="assets/svg/icons8-google.svg"
                                class="google-icon"
                                alt="Google Icon"
                            />
                            Sign in with Google
                        </button>
                        <p class="small mt-2 pt-1 mb-0 sign-up text-center">
                            Don't have an account?
                            <a href="/register" class="link-primary fw-bold">
                                Sign up</a
                            >
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
