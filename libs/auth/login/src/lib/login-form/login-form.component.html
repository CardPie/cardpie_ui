<exe-project-header></exe-project-header>
<div class="container px-4 pt-5 mx-auto login_form">
    <div class="">
        <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-10 mt-5">
                        <div class="row justify-content-center px-3 mb-3">
                            <img
                                id="logo_login"
                                src="assets/images/logo_cardpie_3.png"
                            />
                        </div>
                        <form
                            class="form-group"
                            [formGroup]="loginForm"
                            (ngSubmit)="onSubmit()"
                        >
                            <div>
                                <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    placeholder="Username"
                                    class="form-control"
                                    formControlName="username"
                                />
                                <div
                                    *ngIf="
                                        loginForm.controls['username']
                                            .invalid &&
                                        loginForm.controls['username'].touched
                                    "
                                >
                                    Please enter a username.
                                </div>
                            </div>
                            <div class="mt-2 form-group">
                                <input
                                    placeholder="Password"
                                    class="form-control"
                                    type="password"
                                    id="password"
                                    formControlName="password"
                                />
                                <div
                                    *ngIf="
                                        loginForm.controls['password']
                                            .invalid &&
                                        loginForm.controls['password'].touched
                                    "
                                >
                                    Please enter a password.
                                </div>
                            </div>
                            <div class="row justify-content-center my-3 px-3">
                                <button
                                    class="btn btn-primary"
                                    type="submit"
                                    [disabled]="loginForm.invalid"
                                >
                                    Login
                                </button>
                            </div>
                        </form>
                        <div class="row justify-content-center my-2">
                            <a href="#"
                                ><small class="text-muted"
                                    >Forgot Password?</small
                                ></a
                            >
                        </div>
                    </div>
                </div>
                <div class="bottom text-center">
                    <p href="#" class="sm-text mx-auto mb-3">
                        Don't have an account?<button
                            class="btn btn-white ml-2"
                        >
                            Create new
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<exe-project-footer></exe-project-footer>
