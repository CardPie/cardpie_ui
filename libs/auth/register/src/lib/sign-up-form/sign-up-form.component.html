<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex align-items-center h-100">   
            <div class="col-lg-6 d-flex align-items-center justify-content-center vh-100 banner">
                <!-- Login form fields go here -->
                <div class="image-container  vh-100 banner">
                    <img src="assets/images/landingpage.png" class="flip-horizontal" alt="Banner">
                </div>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="row">
                    <img src="assets/images/logo_cardpie_2.png" class="logo" alt="logo">
                </div>
                <div class="row">
                    <h1 class="text">Sign up</h1>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                    <p class="fw-bold">What do you use Cardpie for?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="account_type" id="learning" value="1" 
                        formControlName="account_type"  checked="checked">
                        <label class="form-check-label" for="learning">Learning</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="account_type" id="teaching" value="2" formControlName="account_type">
                        <label class="form-check-label" for="teaching">Teaching</label>
                      </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="name" name="fullname" class="form-control form-control-lg"
                            placeholder="Your name"
                            formControlName="fullname" />
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control form-control-lg"
                            placeholder="Email address *"
                            formControlName="email" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="password" class="form-control form-control-lg"
                            placeholder="Password *"
                            formControlName="password"/>
                    </div>

                     <!-- Password input -->
                     <div class="form-outline mb-3">
                        <input type="password"  id="confirmPassword"  class="form-control form-control-lg"
                            placeholder="Confirm password *" formControlName="confirmPassword"/>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                          <input class="form-check-input me-2" type="checkbox" value="" id="Terms" required="required"/>
                          <label class="form-check-label terms_conditions" for="Terms">
                            Iâ€™ve read and agree to <span class="fw-bold">Terms & Conditions</span>
                          </label>
                        </div>
                      </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-lg btn-login"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="registerForm.invalid">
                            Create an account
                        </button>
                        <p class="small mt-2 pt-1 mb-0 sign-up text-center">Already have an account? <a href="/login"
                                class="link-primary fw-bold"> Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
