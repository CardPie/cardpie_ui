<div class="folder-list-section">
    <div class="title-section">
        <p>My folders</p>
    </div>
    <button
        class="create-folder"
        fxLayout="row"
        fxLayoutAlign="center center"
        (click)="openFolderDialog()"
    >
        <img src="assets/images/plus-border.png" />
        <p>Create new folders</p>
    </button>
    <div class="folder-item saved">
        <div class="devicer"></div>
        <div class="folder-name">
            <p>Saved decks</p>
        </div>
    </div>
    <ng-container *ngIf="total_count > 0; else noData">
        <ng-container *ngFor="let folder of folderList; let i = index">
            <div class="folder-item">
                <div class="devicer" [style.background]="colorArray[i]"></div>
                <div
                    class="folder-name"
                    fxLayout="row"
                    fxLayoutAlign="space-between center"
                >
                    <p (click)="getFolder(folder)">{{ folder.folder_name }}</p>
                    <button [matMenuTriggerFor]="beforeMenu" class="delete-btn">
                        <img
                            src="assets/images/solar_trash-bin-trash-bold.png"
                        />
                    </button>
                    <mat-menu #beforeMenu="matMenu" xPosition="before">
                        <button mat-menu-item>Delete</button>
                    </mat-menu>
                </div>
            </div>
        </ng-container>
    </ng-container>
    <ng-template #noData>
        <p class="no-data">No folder created</p>
    </ng-template>
</div>
