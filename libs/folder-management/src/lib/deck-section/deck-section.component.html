<div class="container">
    <div class="item-list">
        <div
            class="item-deck"
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <div
                class="left-part"
                fxLayout="row"
                fxLayoutAlign="space-around center"
            >
                <div class="check-icon"><mat-icon>check_circle</mat-icon></div>
                <p class="desk-name">Chap 1</p>
            </div>
            <div
                class="rigth-part"
                fxLayout="row"
                fxLayoutAlign="space-around center"
            >
                <div class="number-items">50 items</div>
                <button mat-raised-button color="primary" class="start-btn">
                    Get started
                </button>
                <div class="is-public">
                    <ng-container *ngIf="true; else falseIcon">
                        <img src="assets/images/earth.png" />
                    </ng-container>

                    <ng-template #falseIcon>
                        <mat-icon>lock</mat-icon>
                    </ng-template>
                </div>
                <div class="setting-btn">
                    <mat-icon>settings</mat-icon>
                </div>
            </div>
        </div>
        <div
            class="item-deck"
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <div
                class="left-part"
                fxLayout="row"
                fxLayoutAlign="space-around center"
            >
                <div class="check-icon"><mat-icon>check_circle</mat-icon></div>
                <p class="desk-name">Chap 1</p>
            </div>
            <div
                class="rigth-part"
                fxLayout="row"
                fxLayoutAlign="space-around center"
            >
                <div class="number-items">50 items</div>
                <button mat-raised-button color="primary" class="start-btn">
                    Get started
                </button>
                <div class="is-public">
                    <ng-container *ngIf="true; else falseIcon">
                        <img src="assets/images/earth.png" />
                    </ng-container>

                    <ng-template #falseIcon>
                        <mat-icon>lock</mat-icon>
                    </ng-template>
                </div>
                <div class="setting-btn">
                    <mat-icon>settings</mat-icon>
                </div>
            </div>
        </div>
    </div>
    <div class="button-create-desk">
        <button fxLayout="row" fxLayoutAlign="space-around center">
            <img src="assets/images/plus-border.png" />
            <p>Create new desks</p>
        </button>
    </div>
</div>
