<div class="container">
    <div class="item-list" *ngFor="let deck of deskList">
        <div
            class="item-deck"
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <div
                class="left-part"
                fxLayout="row"
                fxLayoutAlign="space-around center"
            >
                <div class="check-icon"><mat-icon>check_circle</mat-icon></div>

                <p class="desk-name">{{ deck.name }}</p>
            </div>
            <div
                class="rigth-part"
                fxLayout="row"
                fxLayoutAlign="space-around center"
            >
                <div class="number-items">{{ deck.total_card }} items</div>

                <button
                    mat-raised-button
                    color="primary"
                    class="start-btn"
                    (click)="learning(deck)"
                >
                    Get started
                </button>
                <div class="is-public">
                    <ng-container *ngIf="deck.is_public; else falseIcon">
                        <img src="assets/images/earth.png" />
                    </ng-container>

                    <ng-template #falseIcon>
                        <mat-icon>lock</mat-icon>
                    </ng-template>
                </div>
                <div class="setting-btn">
                    <mat-icon mat-button [matMenuTriggerFor]="beforeMenu"
                        >settings</mat-icon
                    >
                    <mat-menu #beforeMenu="matMenu" xPosition="before">
                        <button mat-menu-item (click)="openDialog(deck)">
                            Delete
                        </button>
                        <button mat-menu-item>Edit</button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </div>
    <div class="button-create-desk">
        <button
            fxLayout="row"
            fxLayoutAlign="space-around center"
            (click)="createNewDesk()"
        >
            <img src="assets/images/plus-border.png" />
            <p>Create new desks</p>
        </button>
    </div>
</div>
