<div class="user-infor" fxLayout="column" fxLayoutAlign="space-between center">
    <div class="avatar">
        <img
            src="{{
                userInfor.avatar
                    ? userInfor.avatar
                    : 'assets/images/Ellipse 1.png'
            }}"
        />
    </div>
    <div class="user-name">
        <p>{{ userInfor.fullname }}</p>
    </div>
    <div
        class="study-section"
        fxLayout="row"
        fxLayoutAlign="space-between center"
    >
        <div class="study-infor">
            <p>Cards studied</p>
            <p class="study-numbers">
                {{ userInfor.studied_card }}
            </p>
        </div>
        <div class="study-infor">
            <p>Created desks</p>
            <p class="study-numbers">{{ userInfor.created_deck }}</p>
        </div>
        <div class="study-infor">
            <p>Saved decks</p>
            <p class="study-numbers">{{ userInfor.saved_deck }}</p>
        </div>
    </div>
</div>
