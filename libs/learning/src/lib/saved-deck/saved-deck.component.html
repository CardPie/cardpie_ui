<section class="container">
    <ng-container *ngIf="totalDeck > 0">
        <header
            class="title"
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <p>Saved</p>
            <div class="arrow-icons" fxLayout="row" fxLayoutAlign="end center">
                <mat-icon class="back" (click)="scrollContainer('back')"
                    >keyboard_arrow_left</mat-icon
                >
                <mat-icon class="forth" (click)="scrollContainer('forth')"
                    >keyboard_arrow_right</mat-icon
                >
            </div>
        </header>
        <div
            class="item-list"
            #containerRef
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <ng-container *ngFor="let desk of savedDeck">
                <exe-project-card-items [desk]="desk"></exe-project-card-items>
            </ng-container>
        </div>
    </ng-container>
    <div class="image-banner"></div>
</section>
