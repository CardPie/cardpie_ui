<section class="container">
    <ng-container *ngIf="totalDeck > 0">
        <header class="title" div fxLayout="row" fxLayoutAlign="space-between center">
            <p>Saved</p>
            <mat-icon>keyboard_arrow_right</mat-icon>
        </header>
        <div class="item-list" fxLayout="row" fxLayoutAlign="space-between center">
            <ng-container *ngFor="let desk of savedDeck">
                <exe-project-card-items [desk]="desk"></exe-project-card-items>
            </ng-container>
        </div>
    </ng-container>
    <div class="image-banner"></div>
</section>
