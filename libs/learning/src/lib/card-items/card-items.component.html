<mat-card class="preview-card">
    <mat-card-header>
        <mat-card-title class="desk-title"
            >Cambridge Vocabulary for IELTS (20 units)</mat-card-title
        >
        <!-- 3 dots icon -->
        <button mat-icon-button class="detail-button">
            <mat-icon>more_vert</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <div class="owner-info" fxLayout="row" fxLayoutAlign="start center">
            <img
                mat-card-image
                class="desk-owner-avatar"
                src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                alt="Photo of a Shiba Inu"
            />
            <mat-card-subtitle class="desk-owner">DoanNH</mat-card-subtitle>
        </div>
        <div class="desk-infor" fxLayout="row" fxLayoutAlign="start center">
            <p class="item-numbers">99 items</p>
            <p class="view-numbers">| 99 views</p>
            <mat-card-actions>
                <button mat-button class="btn-start">Get started</button>
            </mat-card-actions>
        </div>
    </mat-card-content>
</mat-card>
