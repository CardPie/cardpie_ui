<mat-card class="preview-card">
    <mat-card-header>
        <mat-card-title class="desk-title">{{ desk.name }}</mat-card-title>
        <!-- 3 dots icon -->
        <button
            [matMenuTriggerFor]="beforeMenu"
            mat-icon-button
            class="detail-button"
            style="margin-left: auto"
        >
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="savePopup(desk)">Save</button>
        </mat-menu>
    </mat-card-header>
    <mat-card-content>
        <div class="owner-info" fxLayout="row" fxLayoutAlign="start center">
            <img
                mat-card-image
                class="desk-owner-avatar"
                src="{{ desk.creator.avatar }}"
                alt="Creator avatar"
            />
            <mat-card-subtitle class="desk-owner">{{
                desk.creator.fullname
            }}</mat-card-subtitle>
        </div>
        <div class="desk-infor" fxLayout="row" fxLayoutAlign="start center">
            <p class="item-numbers">{{ desk.total_card }} items</p>
            <p class="view-numbers">| {{ desk.view }} views</p>
            <mat-card-actions>
                <button
                    mat-button
                    class="btn-start primary"
                    (click)="learning(desk)"
                >
                    <p class="fw-bold">Get started</p>
                </button>
            </mat-card-actions>
        </div>
    </mat-card-content>
</mat-card>
