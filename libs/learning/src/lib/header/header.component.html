<header>
    <mat-toolbar class="fixed-toolbar">
        <div
            fxLayout="row"
            fxLayoutAlign="space-between center"
            class="header-container row"
        >
            <div class="fit-content col-lg-5">
                <a routerLink="/home">
                    <img
                        src="assets/images/logo_cardpie_1.png"
                        alt="Logo"
                        class="logo"
                    />
                </a>
            </div>
            <div
                class="search-bar col-lg-5"
                fxLayout="row"
                fxLayoutAlign="none center"
            >
                <form class="search-form">
                    <input
                        type="text"
                        placeholder="Search..."
                        [(ngModel)]="searchTerm"
                        name="searchTerm"
                    />
                    <button
                        type="submit"
                        class="search-button"
                        (click)="search()"
                    >
                        <mat-icon>search</mat-icon>
                    </button>
                </form>
            </div>
            <div
                fxLayout="row"
                fxLayoutAlign="space-between center"
                class="group-items col-lg-2"
            >
                <div class="new-desk">
                    <button class="create-desk" (click)="openPopup()">
                        <p class="fw-bold">Create new desks</p>
                    </button>
                </div>
                <button
                    mat-button
                    [matMenuTriggerFor]="beforeMenu"
                    class="avatar-btn"
                >
                    <img
                        src="{{
                            userInfor.avatar
                                ? userInfor.avatar
                                : 'assets/images/Ellipse 1.png'
                        }}"
                        class="avatar"
                    />
                </button>
                <mat-menu #beforeMenu="matMenu" xPosition="before">
                    <button mat-menu-item>My Profile</button>
                    <button mat-menu-item routerLink="/folders">
                        My Folders
                    </button>
                    <button mat-menu-item (click)="openProfile()">
                        Profile
                    </button>
                    <button mat-menu-item>Reminder setting</button>
                    <button mat-menu-item routerLink="/payment">
                        Upgrade account
                    </button>
                    <button mat-menu-item>System setting</button>
                    <button mat-menu-item (click)="logout()">Logout</button>
                </mat-menu>
            </div>
        </div>
    </mat-toolbar>
</header>
