<mat-toolbar color="primary">
  <div class="navbar-container">
    <div>
      <a routerLink="/">
          <img
              src="assets/images/logo_cardpie_1.png"
              alt="Logo"
              class="logo"
          />
      </a>
  </div>
    <div class="menu-items">
      <a mat-button routerLink="/home" class="menu-items">Home</a>
      <a mat-button routerLink="/about" class="menu-items">Folder</a>
      <a mat-button routerLink="/contact" class="menu-items">Forum</a>
