<mat-toolbar color="primary">
  <div class="navbar-container">
    <div>
      <a routerLink="/">
          <img
              src="assets/images/logo_cardpie_1.png"
              alt="Logo"
              class="logo"
          />
      </a>
  </div>
    <div class="menu-items">
      <a mat-button routerLink="/home" class="menu-items">Trang chủ</a>
      <a mat-button routerLink="/about" class="menu-items">Thư mục</a>
      <a mat-button routerLink="/contact" class="menu-items">Forum</a>
    </div>
      <form action="" class="search-bar">
        <input type="search" name="search" pattern=".*\S.*" required>
        <button class="search-btn" type="submit">
          <span>Search</span>
        </button>
      </form>
    <div class="bell-icon-container">
      <button mat-icon-button class="bell-icon-button">
        <mat-icon>notifications</mat-icon>
      </button>
    </div>
    <button mat-button [matMenuTriggerFor]="beforeMenu" class="avatar-btn"><img src="assets/images/logo_cardpie_1.png" class="avatar"></button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </div>
</mat-toolbar>
