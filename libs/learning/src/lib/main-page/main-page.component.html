<exe-project-header [openPopup]="openPopup"></exe-project-header>
<section class="new-desk col-md-12 d-flex justify-content-center">
    <div
        class="plus-button justify-content-center"
        fxLayout="column"
        fxLayoutAlign="space-between center"
    >
        <div class="image-banner"></div>
        <button (click)="openPopup()" class="icon-plus">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="54"
                height="54"
                viewBox="0 0 54 54"
                fill="none"
            >
                <circle cx="27" cy="27" r="27" fill="#D9D9D9" />
                <path
                    d="M35.9062 26.5312H17.1562M26.5312 17.1562V35.9062"
                    stroke="black"
                    stroke-width="2.8125"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
        </button>
        <span class="button-label">CREATE NEW DESKS</span>
    </div>
    <div class="banner-desk"></div>
</section>
<exe-project-saved-deck></exe-project-saved-deck>
<exe-project-recommend-section></exe-project-recommend-section>
<exe-project-most-common-section></exe-project-most-common-section>
<exe-project-footer></exe-project-footer>
