<exe-project-header></exe-project-header>
<div class="main-banner">
  <div class=" container">
    <h2 class="title">Gần đây</h2>
    <div class="recent-cards">
      <mat-card *ngFor="let flashcardSet of recentFlashcardSets" class="flashcard-card">
        <div class="flashcard-info">
          <h4>{{ flashcardSet.name }}</h4>
          <p>{{ flashcardSet.cardCount }} thuật ngữ</p>
                    <img [src]="flashcardSet.creatorAvatar" alt="Avatar" class="avatar">
          <p>{{ flashcardSet.creatorName }}</p>
        </div>
      </mat-card>
    </div>

    <h2 class="title">Folder bạn đã tạo</h2>
    <mat-grid-list cols="1" rowHeight="150px">
      <mat-grid-tile *ngFor="let folder of createdFolders" class="folder-tile">
        <mat-card class="folder-card">
          <div class="folder-info">
            <h3>{{ folder.name }}</h3>
            <p>{{ folder.flashcardSetCount }} bộ thẻ</p>
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
<exe-project-footer></exe-project-footer>
