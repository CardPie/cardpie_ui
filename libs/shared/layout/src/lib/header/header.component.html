<header>
    <mat-toolbar color="primary">
        <div
            fxLayout="row"
            fxLayoutAlign="space-around"
            class="header-container"
        >
            <div>
                <a routerLink="/">
                    <img
                        src="assets/images/logo_cardpie_1.png"
                        alt="Logo"
                        class="logo"
                    />
                </a>
            </div>
            <div fxLayout="row" fxLayoutAlign="none center">
                <nav mat-tab-nav-bar>
                    <a
                        mat-tab-link
                        routerLink="/home"
                        routerLinkActive
                        #rla="routerLinkActive"
                        [active]="rla.isActive"
                        >Home</a
                    >
                    <a
                        mat-tab-link
                        routerLink="/about"
                        routerLinkActive
                        #rla="routerLinkActive"
                        [active]="rla.isActive"
                        >About</a
                    >
                    <a
                        mat-tab-link
                        routerLink="/contact"
                        routerLinkActive
                        #rla="routerLinkActive"
                        [active]="rla.isActive"
                        >Contact</a
                    >
                    <a
                        mat-tab-link
                        routerLink="/login"
                        routerLinkActive
                        #rla="routerLinkActive"
                        [active]="rla.isActive"
                        >Login</a
                    >
                </nav>
            </div>
        </div>
    </mat-toolbar>
</header>
